<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NEW</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>


  <div class="chat">
    <div class="chat-header clearfix">
      <div class="chat-about">
        <div class="chat-with">BOT</div>
      </div>
      <i class="fa fa-star"></i>
    </div>
    <!-- end chat-header -->

    <div class="chat-history">
      <ul>
        <li>
            <li class="clearfix">
                <div class="message-data align-right">
                  <span class="message-data-time">{{time}}, Сегодня</span> &nbsp; &nbsp;
                  <span class="message-data-name">Вы</span>
                  <i class="fa fa-circle me"></i>
                </div>
                <div class="message other-message float-right">
                  Хей бот как дела у Марвел?
                </div>
              </li>
          <div class="message-data">
            <span class="message-data-name">
              <i class="fa fa-circle online"></i> Our bot</span>
            <span class="message-data-time">{{time}}, Сегодня</span>
          </div>
          <div class="message my-message">
            <div id="vk_post_1_45616"></div>
            <script type="text/javascript">
              
            </script>
          </div>
        </li>

        <!-- <iframe src="https://vk.com/wall-144329953?own=1&w=wall-144329953_55762"></iframe> -->
    </div>

    <div class="chat-message clearfix">
      <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>

      <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
      <i class="fa fa-file-image-o"></i>

      <button>Send</button>

    </div>
    <!-- end chat-message -->

  </div>
  <!-- end chat -->

  </div>
  <!-- end container -->

  <script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
      <div class="message-data align-right">
        <span class="message-data-time">{{time}}, Сегодня</span> &nbsp; &nbsp;
        <span class="message-data-name">Вы</span>
        <i class="fa fa-circle me"></i>
      </div>
      <div class="message other-message float-right">
        {{messageOutput}}
      </div>
    </li>
  </script>

  <script id="message-response-template" type="text/x-handlebars-template">
    <li>
      <div class="message-data">
        <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
        <span class="message-data-time">{{time}}, Today</span>
      </div>
      <div class="message my-message">
        {{response}}
      </div>
    </li>
  </script> 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
